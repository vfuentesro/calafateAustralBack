{% extends 'Tienda/base.html' %}

{% block title %}Eliminar Oferta - Administración{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Eliminar Oferta</h5>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que deseas eliminar la oferta con <strong>ID {{ oferta.id_oferta }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a href="{% url 'admin_ofertas' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
